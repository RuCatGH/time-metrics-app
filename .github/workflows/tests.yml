on:
  push: 
    branches: ['*']
  pull_request: 
    branches: ['*']

jobs:
  test_time_route:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Run app
        run: |
          source venv/bin/activate
          nohup python app_v1.py > app.log 2>&1 &
          echo $! > app.pid
          sleep 3

      - name: Run Test
        run: |
          chmod +x ./test/unit-tests.sh
          ./test/unit-tests.sh

      - name: Stop app
        run: |
          if [ -f app.pid ]; then
            kill -9 $(cat app.pid)
          fi
